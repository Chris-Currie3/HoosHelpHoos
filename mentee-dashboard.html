<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoosHelpHoos - Your Matches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232D4B 0%, #E57200 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            color: #232D4B;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo-accent {
            color: #E57200;
        }

        .welcome {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .user-info {
            display: inline-block;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            color: #555;
            margin-top: 10px;
        }

        .logout-btn {
            background: #E57200;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c46200;
        }

        .matches-section {
            margin-top: 30px;
        }

        .section-title {
            color: white;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mentor-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mentor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .match-rank {
            display: inline-block;
            background: linear-gradient(135deg, #232D4B 0%, #E57200 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .mentor-name {
            color: #232D4B;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .mentor-major {
            color: #E57200;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .match-score {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .match-score-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .match-score-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .match-score-fill {
            background: linear-gradient(90deg, #232D4B 0%, #E57200 100%);
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .match-score-value {
            color: #232D4B;
            font-weight: bold;
            font-size: 1.1em;
        }

        .interests-section {
            margin-top: 15px;
        }

        .interests-label {
            color: #232D4B;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .interests-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .interest-tag {
            background: #E57200;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .contact-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #232D4B 0%, #E57200 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 114, 0, 0.4);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        @media (max-width: 768px) {
            .mentor-card {
                padding: 20px;
            }

            .mentor-name {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Hoos<span class="logo-accent">Help</span>Hoos</div>
            <p class="welcome">Welcome back, <span id="userName">...</span>!</p>
            <div class="user-info">
                <strong>Major:</strong> <span id="userMajor">...</span> | 
                <strong>Role:</strong> Mentee
            </div>
            <br>
            <button class="logout-btn" id="logoutBtn">Sign Out</button>
        </div>

        <div class="matches-section">
            <h2 class="section-title">Your Top 3 Mentor Matches</h2>
            <div id="mentorsList">
                <div class="loading">Finding your perfect mentors...</div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/mentee-dashboard.js"></script>
</body>
</html>
