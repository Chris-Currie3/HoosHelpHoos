<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoosHelpHoos - Complete Your Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232D4B 0%, #E57200 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 50px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            color: #232D4B;
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .logo-accent {
            color: #E57200;
        }

        .survey-intro {
            background: linear-gradient(135deg, rgba(35, 45, 75, 0.05) 0%, rgba(229, 114, 0, 0.05) 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 50px;
            border-left: 5px solid #E57200;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .survey-intro h2 {
            color: #232D4B;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .survey-intro p {
            color: #666;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .question-group {
            background: #f8f9fa;
            padding: 35px;
            margin-bottom: 35px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .question-group:hover {
            border-color: #E57200;
            box-shadow: 0 5px 20px rgba(229, 114, 0, 0.1);
            transform: translateY(-2px);
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #232D4B 0%, #E57200 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
            margin-right: 12px;
            font-size: 1.1em;
        }

        .question-label {
            color: #232D4B;
            font-weight: 600;
            font-size: 1.15em;
            margin-bottom: 25px;
            display: block;
            line-height: 1.6;
        }

        .scale-options {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin: 25px 0;
            padding: 0 10px;
        }

        .scale-option {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scale-option input[type="radio"] {
            appearance: none;
            width: 55px;
            height: 55px;
            border: 3px solid #d1d5db;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: white;
        }

        .scale-option input[type="radio"]:hover {
            border-color: #E57200;
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(229, 114, 0, 0.2);
        }

        .scale-option input[type="radio"]:checked {
            border-color: #E57200;
            background: linear-gradient(135deg, #232D4B 0%, #E57200 100%);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(229, 114, 0, 0.4);
        }

        .scale-option input[type="radio"]:checked::after {
            content: attr(data-value);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 1.3em;
        }

        .scale-option label {
            position: absolute;
            top: -30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #232D4B;
            white-space: nowrap;
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            padding: 0 10px;
        }

        .scale-label {
            font-size: 0.9em;
            color: #6b7280;
            text-align: center;
            flex: 1;
            font-weight: 500;
            line-height: 1.4;
        }

        .scale-label:first-child {
            text-align: left;
        }

        .scale-label:last-child {
            text-align: right;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: all 0.3s;
        }

        .progress-dot.active {
            background: #E57200;
            transform: scale(1.3);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #232D4B 0%, #E57200 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 40px;
            box-shadow: 0 5px 20px rgba(229, 114, 0, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(229, 114, 0, 0.5);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }

            .question-group {
                padding: 25px 20px;
            }

            .scale-option input[type="radio"] {
                width: 45px;
                height: 45px;
            }

            .scale-options {
                gap: 8px;
                padding: 0 5px;
            }

            .scale-label {
                font-size: 0.8em;
            }

            .logo {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Hoos<span class="logo-accent">Help</span>Hoos</div>
            <p style="color: #666; font-size: 1.15em; margin-top: 10px;">Help us find your perfect match!</p>
        </div>

        <div class="survey-intro">
            <h2>Quick Compatibility Survey</h2>
            <p id="surveyDescription">Answer these 5 questions to help us match you with compatible mentors/mentees. Rate each on a scale of 1-5.</p>
        </div>

        <div class="progress-indicator">
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="surveyForm">
            <!-- Questions will be dynamically loaded based on role -->
            <div id="questionsContainer"></div>

            <button type="submit" class="submit-btn" id="submitBtn">Complete Profile & Continue →</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { firebaseConfig } from './js/firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userRole = null;

        // Questions for mentees (future-oriented, "plan to")
        const menteeQuestions = [
            {
                id: 'greekLife',
                question: 'How interested are you in joining Greek life?',
                leftLabel: 'Not interested at all',
                rightLabel: 'Very interested'
            },
            {
                id: 'clubInvolvement',
                question: 'How many clubs/organizations do you plan to join?',
                leftLabel: '0-1 clubs',
                rightLabel: '5+ clubs'
            },
            {
                id: 'nightlife',
                question: 'How often do you plan to participate in nightlife activities?',
                leftLabel: 'Rarely/Never',
                rightLabel: 'Multiple times a week'
            },
            {
                id: 'academicFocus',
                question: 'How would you rate your planned academic focus/priority?',
                leftLabel: 'Balanced/Social focus',
                rightLabel: 'Academics first priority'
            },
            {
                id: 'studyHabits',
                question: 'What are your preferred study habits?',
                leftLabel: 'Study in groups/socially',
                rightLabel: 'Study alone/quietly'
            }
        ];

        // Questions for mentors (current experience, "are you")
        const mentorQuestions = [
            {
                id: 'greekLife',
                question: 'How involved are you in Greek life?',
                leftLabel: 'Not involved at all',
                rightLabel: 'Very active member'
            },
            {
                id: 'clubInvolvement',
                question: 'How many clubs/organizations are you actively involved in?',
                leftLabel: '0-1 clubs',
                rightLabel: '5+ clubs'
            },
            {
                id: 'nightlife',
                question: 'How often do you participate in nightlife activities?',
                leftLabel: 'Rarely/Never',
                rightLabel: 'Multiple times a week'
            },
            {
                id: 'academicFocus',
                question: 'How would you rate your academic focus/priority?',
                leftLabel: 'Balanced/Social focus',
                rightLabel: 'Academics first priority'
            },
            {
                id: 'studyHabits',
                question: 'What are your typical study habits?',
                leftLabel: 'Study in groups/socially',
                rightLabel: 'Study alone/quietly'
            }
        ];

        // Check if user is authenticated and load appropriate questions
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Get user role
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    userRole = userDoc.data().role;
                    loadQuestions(userRole);
                }
            } else {
                window.location.href = 'home.html';
            }
        });

        function loadQuestions(role) {
            const questions = role === 'mentee' ? menteeQuestions : mentorQuestions;
            const container = document.getElementById('questionsContainer');
            
            // Update description based on role
            if (role === 'mentee') {
                document.getElementById('surveyDescription').textContent = 
                    'Answer these 5 questions about your plans and preferences to help us match you with compatible mentors. Rate each on a scale of 1-5.';
            }
            
            questions.forEach((q, index) => {
                const questionHTML = `
                    <div class="question-group">
                        <label class="question-label">
                            <span class="question-number">${index + 1}</span>
                            ${q.question}
                        </label>
                        <div class="scale-options">
                            <div class="scale-option">
                                <label>1</label>
                                <input type="radio" name="${q.id}" value="1" data-value="1" required>
                            </div>
                            <div class="scale-option">
                                <label>2</label>
                                <input type="radio" name="${q.id}" value="2" data-value="2" required>
                            </div>
                            <div class="scale-option">
                                <label>3</label>
                                <input type="radio" name="${q.id}" value="3" data-value="3" required>
                            </div>
                            <div class="scale-option">
                                <label>4</label>
                                <input type="radio" name="${q.id}" value="4" data-value="4" required>
                            </div>
                            <div class="scale-option">
                                <label>5</label>
                                <input type="radio" name="${q.id}" value="5" data-value="5" required>
                            </div>
                        </div>
                        <div class="scale-labels">
                            <span class="scale-label">${q.leftLabel}</span>
                            <span class="scale-label">${q.rightLabel}</span>
                        </div>
                    </div>
                `;
                container.innerHTML += questionHTML;
            });

            // Add progress tracking
            updateProgress();
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', updateProgress);
            });
        }

        function updateProgress() {
            const totalQuestions = 5;
            const answeredQuestions = new Set();
            
            document.querySelectorAll('input[type="radio"]:checked').forEach(radio => {
                answeredQuestions.add(radio.name);
            });

            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                if (index < answeredQuestions.size) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        const surveyForm = document.getElementById('surveyForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        surveyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                // Collect survey responses
                const survey = {
                    greekLife: parseInt(document.querySelector('input[name="greekLife"]:checked').value),
                    clubInvolvement: parseInt(document.querySelector('input[name="clubInvolvement"]:checked').value),
                    nightlife: parseInt(document.querySelector('input[name="nightlife"]:checked').value),
                    academicFocus: parseInt(document.querySelector('input[name="academicFocus"]:checked').value),
                    studyHabits: parseInt(document.querySelector('input[name="studyHabits"]:checked').value)
                };

                // Update user document with survey responses
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    survey: survey,
                    surveyCompleted: true,
                    surveyCompletedAt: new Date().toISOString()
                });

                // Redirect based on role
                if (userRole === 'mentee') {
                    window.location.href = 'mentee-dashboard.html';
                } else {
                    window.location.href = 'mentor-calendar.html';
                }
            } catch (error) {
                console.error('Survey submission error:', error);
                showError('Failed to save survey. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete Profile & Continue →';
            }
        });
    </script>
</body>
</html>
